<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <!-- College Logo and Header -->
    <img src="College_LOGO 1 - Copy.png" alt="College Logo" class="img-fluid mb-3" style="max-height: 120px;">
    <h4 class="fw-bold">St. Pious X Degree & PG College for Women</h4>
    <p>Autonomous & Affiliated to Osmania University<br>Reaccredited with A+ Grade by NAAC</p>
    
    <!-- Title -->
    <h5 class="my-4">Check Your Results</h5>

    <!-- Bootstrap Form -->
    <form class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter Hall Ticket Number">
      </div>
      <button type="submit" class="btn btn-primary">Get Results</button>
    </form>

    <!-- Bootstrap Table -->
    <div class="text-start">
      <h5>Result Details:</h5>
      <table class="table table-dark table-striped mt-3">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
